{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the staff member "{{ staff.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'restaurant_staff' staff.restaurant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
