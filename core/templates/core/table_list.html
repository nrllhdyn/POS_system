{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb3">{{ floor.name }} - {{ restaurant.name }}</h1>
    
    <div class="row mt-4">
        {% for table in tables %}
            <div class="col-md-4 mb-4">
                <div class="card {% if table.status == 'occupied' %}bg-danger{% else %}bg-success{% endif %} text-white">
                    <div class="card-body">
                        <h5 class="card-title">Table {{ table.number }}</h5>
                        <p class="card-text">Status: {{ table.get_status_display }}</p>
                        <a href="{% url 'table_detail' table.id %}" class="btn btn-light">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No tables available for this floor.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
